buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2'
        classpath 'com.google.gms:google-services:4.4.0'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }

    configurations.all {
        resolutionStrategy.eachDependency {
            if (it.requested.group == 'org.bouncycastle' &&
                it.requested.name == 'bcprov-jdk15to18') {
                it.useVersion '1.68'
                it.because("Fixing D8 dexing crash caused by bcprov 1.79")
            }
        }
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
configurations.all {
    resolutionStrategy.eachDependency {
        if (it.requested.group == 'org.bouncycastle' &&
            it.requested.name == 'bcprov-jdk15to18') {
            it.useVersion '1.68'
        }
    }
}